name: GUI Release Windows

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'gui_v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Upload Release Asset
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          choco install vcredist2010
          python -m pip install --upgrade pip
          pip install ${{ secrets.FBS_PRO_DOWNLOAD }}
          pip install PyQt6
          pip install -r controller/src/requirements/base.txt
      - name: Run fbs and freeze application
        run: |
          cd controller
          fbs freeze
          fbs installer
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref }}
          # body: ""  # release message, alternative to body_path
          body_path: controller/release_text.md  # uncomment if not used
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing its ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: "controller/target/DigOutBox ControllerSetup.exe"
          asset_name: DigOutBox_Controller_Setup_${{ github.ref_name }}.exe
          asset_content_type: application/exe
